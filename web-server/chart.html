<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #2c2f33;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

        .container {
            width: 85%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .charts {
            display: flex;
            gap: 20px;
            width: 100%;
            height: 44vh;
            justify-content: center;
            align-items: center;
        }

        .chart-box {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
        }
        .conclusion {
            width: 90%;
            background-color: #23272a;
            border-radius: 10px;
            padding: 20px;
            height: calc(40vh - 30px);
            color: #f1f1f1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .conclusion::-webkit-scrollbar {
            display: none;
        }

        .conclusion ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .conclusion li {
            padding: 15px;
            background-color: #2f3136;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }

        .conclusion li:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="charts">
            <div class="chart-box">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="humidityChart"></canvas>
            </div>
        </div>
        <div class="conclusion">
            <ul id="conclusionList"></ul>
        </div>
    </div>

    <script>
        const temperatureData = Array.from({ length: 48 }, () => Math.floor(Math.random() * (35 - 15 + 1)) + 15);
        const humidityData = Array.from({ length: 48 }, () => Math.floor(Math.random() * (100 - 30 + 1)) + 30);
        const data = temperatureData.map((temp, index) => ({
            time: `${Math.floor(index / 2).toString().padStart(2, '0')}:${(index % 2 === 0) ? '00' : '30'}`,
            temperature: temp,
            humidity: humidityData[index]
        }));

        function analyzeTemperature(data) {
            let maxTemp = -Infinity, minTemp = Infinity;
            let maxHumidity = -Infinity, minHumidity = Infinity;
            let maxTempTime = '', minTempTime = '';
            let maxHumidityTime = '', minHumidityTime = '';
            let totalTemp = 0;

            data.forEach(entry => {
                if (entry.temperature > maxTemp) {
                    maxTemp = entry.temperature;
                    maxTempTime = entry.time;
                }
                if (entry.temperature < minTemp) {
                    minTemp = entry.temperature;
                    minTempTime = entry.time;
                }

                if (entry.humidity > maxHumidity) {
                    maxHumidity = entry.humidity;
                    maxHumidityTime = entry.time;
                }
                if (entry.humidity < minHumidity) {
                    minHumidity = entry.humidity;
                    minHumidityTime = entry.time;
                }

                totalTemp += entry.temperature;
            });

            const avgTemp = totalTemp / data.length;
            let conclusionArray = [];

            if (maxTemp > 30) {
                conclusionArray.push(`The highest temperature today was ${maxTemp}°C at ${maxTempTime}. It's very hot today, please take precautions to protect your health.`);
            } else if (maxTemp > 25) {
                conclusionArray.push(`The highest temperature today was ${maxTemp}°C at ${maxTempTime}. It's quite warm today, suitable for outdoor activities.`);
            }

            if (minTemp < 20) {
                conclusionArray.push(`The lowest temperature today was ${minTemp}°C at ${minTempTime}. It could be quite cold in the early morning or late at night, please wear warm clothes.`);
            }

            conclusionArray.push(`The average temperature of the day is ${avgTemp.toFixed(1)}°C.`);

            if (maxHumidity > 80) {
                conclusionArray.push(`The highest humidity today was ${maxHumidity}%, it might feel stuffy in the afternoon.`);
            }
            if (minHumidity < 40) {
                conclusionArray.push(`The lowest humidity today was ${minHumidity}%, the air is quite dry, great for outdoor activities.`);
            }

            return conclusionArray;
        }

        const conclusionText = analyzeTemperature(data);

        const conclusionList = document.getElementById('conclusionList');
        conclusionList.innerHTML = '';

        conclusionText.forEach(conclusion => {
            const li = document.createElement('li');
            li.textContent = conclusion;
            conclusionList.appendChild(li);
        });

        const labels = [];
        for (let i = 0; i < 48; i++) {
            const hours = Math.floor(i / 2);
            const minutes = (i % 2 === 0) ? '00' : '30';
            labels.push(`${hours.toString().padStart(2, '0')}:${minutes}`);
        }

        const tempCtx = document.getElementById('temperatureChart').getContext('2d');
        new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: temperatureData,
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 40
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { color: '#ffffff' }
                    }
                }
            }
        });

        const humidityCtx = document.getElementById('humidityChart').getContext('2d');
        new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Humidity (%)',
                    data: humidityData,
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { color: '#ffffff' }
                    }
                }
            }
        });
    </script>
</body>
</html>
