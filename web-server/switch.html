<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Switch Bar</title>
<style>
  /* Basic reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Container for the switch bar */
  .switch-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 50px;
    padding: 10px 20px;
    width: 500px;
    margin: 50px auto;
    backdrop-filter: blur(10px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
  }

  /* Individual item style */
  .switch-item {
    color: #888;
    font-size: 16px;
    font-weight: 500;
    padding: 10px 15px;
    border-radius: 20px;
    transition: background 0.3s, color 0.3s;
    cursor: pointer;
  }

  /* Highlighted/active item */
  .switch-item.active {
    background: #333;
    color: #fff;
    display: flex;
    align-items: center;
  }

  /* Indicator dot for active item */
  .indicator-dot {
    width: 6px;
    height: 6px;
    background-color: #8a6cff;
    border-radius: 50%;
    margin-left: 5px;
  }

  /* Icon button on the right side */
  .add-button {
    background-color: #8a6cff;
    color: white;
    font-size: 24px;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="switch-bar">
  <div class="switch-item active">Living Room <span class="indicator-dot"></span></div>
  <div class="switch-item">Bed Room</div>
  <div class="switch-item">Kitchen</div>
  <div class="switch-item">Backyard</div>
  <div class="switch-item">Garage</div>
</div>

</body>
</html>
